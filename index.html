
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-blue-600">EventPage</a>
      <div class="space-x-4">
        <a href="#section1" class="hover:text-blue-600">Morning Events</a>
        <a href="#section2" class="hover:text-blue-600">Evening Events</a>
      </div>
    </div>
  </nav>

  <main class="pt-20 px-4 max-w-4xl mx-auto">
    <!-- Section 1: Morning Events -->
    <section id="section1" class="my-12">
      <h2 class="text-2xl font-semibold mb-6 text-blue-700">Morning Events</h2>
      <div id="morning-events" class="grid gap-4"></div>
    </section>

    <!-- Section 2: Evening Events -->
    <section id="section2" class="my-12">
      <h2 class="text-2xl font-semibold mb-6 text-purple-700">Evening Events</h2>
      <div id="evening-events" class="grid gap-4"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
